<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>SURVEY FORM</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
 <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
      <div class="form-content">
        <label id="name-label">Name</label>
        <input id="name" type="text" placeholder="Enter your name"/>
        <label id="email-label">Email</label>
        <input id="email" type="email" placeholder="Enter your Email"/>
        <label id="age-label">Age</label>
        <input id="number" type="number" placeholder="Enter your age " min="18" max="60"/>
        <label id="dropdown-label">Which option best describes your current role?</label>
        <select id="dropdown">
          <option selected disabled>Select current role</option>
          <option>Student</option>
          <option>Full time job</option>
          <option>Full time learner</option>
          <option>Prefer not to say</option>
          <option>Others</option>
        </select>
        <label id="radio-label">Would you recommend freeCodeCamp to a friend?</label>
        <input type="radio" name="recommend" value="Definitely"> Definitely
        <input type="radio" name="recommend" value="Maybe"> Maybe
        <input type="radio" name="recommend" value="Not Sure"> Not Sure

        <label id="dropdown-label">What is your favorite feature of freeCodeCamp?</label>
        <select id="dropdown">
          <option selected disabled>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
        <label id="multiselect-label">What would you like to see improved? (Check all that apply)</label>
        <input type="checkbox" value="Front-end Projects"> Front-end Projects
        <input type="checkbox"  value="Back-end Projects"> Back-end Projects
        <input type="checkbox"  value="Data Visualization"> Data Visualization
        <input type="checkbox" value="Challenges"> Challenges
        <input type="checkbox" value="Open Source Community"> Open Source Community
        <input type="checkbox"  value="Gitter Help Room"> Gitter Help Room
        <input type="checkbox"  value="Videos"> Videos
        <input type="checkbox" value="City Meetups"> City Meetups
        <input type="checkbox" value="Wiki"> Wiki
        <input type="checkbox"  value="Forum"> Forum
        <input type="checkbox"  value=" Additional Courses"> Additional Courses
        <label>Any comments or suggestions?</label>
        <textarea placeholder="Enter your comment here"></textarea>
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>


    <script  src="js/index.js"></script>
  </body>
</html>
